<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kalkulator Vat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6" style="height: 500px; width: 500px;">
            <div class="card" >
                <div class="card-header bg-info text-white text-center">
                    <h3>Kalkulator średniego spalania</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="spalonePaliwo">Spalone paliwo w litrach: </label>
                            <input type="number" class="form-control" id="spalonePaliwo" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="iloscKM">Ilość przejechanych kilometrów: </label>
                            <input type="number" class="form-control" id="iloscKM" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="Cena">Cena paliwa (Opcjonalnie):</label>
                            <input type="number" class="form-control" id="Cena" min="0" required>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-success btn-block p-1"
                                    onclick="oblicz()"><h3>Oblicz</h3></button>
                        </div>
                    </form>
                    <div id="rezultat" class="mt-3"></div>
                    <div id="rezultatCena" class="mt-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="KalkulatorSpalania.js"></script>
</body>

</html>
