<body>

<h1>Kalkulator VAT</h1>
<p>Kalkulator VAT (brutto-netto) przelicza kwotę brutto na netto oraz kwotę netto na brutto przy zastosowaniu odpowiedniej stawki VAT.</p>

<div>
    <table style="width:100%">
        <tr>
            <td>Stawka VAT</td>
            <td><select name="Cars" size="5">
                <option value="23%"> 23% </option>
                <option value="8%"> 8% </option>
                <option value="7%"> 7% </option>  </td>
        </tr>
        <tr>
            <td>Cena bez VAT</td>
            <td> <input type="text" id="bezVat" name="lname"> zł</td>
        </tr>
        <tr>
            <td>Cena z VAT</td>
            <td> <input type="text" id="Vat" name="lname"> zł</td>
        </tr>
    </table>
    <!-- HTML !-->
    <button class="button-64" role="button"><span class="text">Oblicz</span></button>


</div>

<p style="background-image: url('Vat.Jpg');">
    <script src="vat.js"> </script>

</body>
</html>
