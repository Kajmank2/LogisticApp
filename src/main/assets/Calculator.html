<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kalkulator Vat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body >
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6" style="height: 500px; width: 500px;">
            <div class="card" >
                <div class="card-header bg-primary text-white text-center">
                    <h3>Kalkulator Vat</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="opcja">Wybierz opcję</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="opcja" id="brutto"
                                       value="1" checked>
                                <label class="form-check-label" for="brutto">
                                    Brutto
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="opcja" id="netto"
                                       value="2">
                                <label class="form-check-label" for="netto">
                                    Netto
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="wartosc">Wartość</label>
                            <input type="number" class="form-control" id="wartosc" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="stawkavat">Stawka Vat</label>
                            <div class="btn-toolbar mb-3 " role="toolbar" aria-label="Toolbar with button groups">
                                <div class="btn-group mr-2 row pl-3" role="group" aria-label="First group"
                                     class="form-control" id="stawkavat">
                                    <button id="button1" type="button" name="rate"
                                            class="p-2 btn btn-secondary row-sm myButton" value="0.17">%17</button>
                                    <button id="button2" type="button" name="rate"
                                            class="btn btn-secondary row-sm myButton" value="0.18">%18</button>
                                    <button id="button3" type="button" name="rate"
                                            class="btn btn-secondary row-sm myButton" value="0.23">%23</button>
                                    <input id="inputValue" type="number"
                                           class="btn btn-secondary input-group-text rounded" min="0" max="100"
                                           placeholder="Inna"></input>
                                </div>

                            </div>
                        </div>

                        <div class="text-center">
                            <button type="button" class="btn btn-success btn-block p-1"
                                    onclick="oblicz()"><h3>Oblicz</h3></button>
                        </div>
                    </form>
                    <div id="rezultat" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<p style="background-image: url('Vat.Jpg');">
<script src="Calculator.js"></script>
</body>

</html>
